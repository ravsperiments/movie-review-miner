# Evaluation system configuration

models:
  - anthropic/claude-haiku-4-5
  - openai/gpt-5-mini
  - openai/gpt-5-nano
  - google/gemini-2.0-flash
  - groq/qwen/qwen3-32b
  - groq/moonshotai/kimi-k2-instruct-0905

judges:
  - name: claude
    model: anthropic/claude-sonnet-4-5
  - name: openai
    model: openai/gpt-5.2-2025-12-11
  - name: gemini
    model: google/gemini-2.5-pro

sampling:
  default_size: 100
  default_mode: per_critic
  default_seed: 42

evaluation:
  default_concurrency: 3
  default_limit: null

scoring:
  judge_concurrency: 2
  field_weights:
    is_film_review: 1.0
    movie_names: 1.0
    sentiment: 1.0
    cleaned_title: 1.0
    cleaned_short_review: 1.0
